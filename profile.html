<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
        background-color: #344a72;
        font-family: 'Roboto',sans-serif;
    }
    .profile-box{
        width: 360px;
        height: 520px;
        margin-top: 100px;
        margin-left: 500px;
        border-radius: 15px;
        border-color: black;
        background-color: wheat;
        position: relative;
        align-items: center;
    }
    img{
        width: 150px;
        position: absolute;
        top: -50px;
        left: 110px;
        border-radius: 50%;
    }
    h1{
        text-align: center;
        padding-top: 110px;
    }
    div{
        text-align: center;
        padding-top: 10px;
        margin-top: 20px;
        font-size: 15px;
    }
    button{
        width: 320px;
        height: 35px;
        margin-top: 25px;
        border: none;
        background-color: black;
        font-size: 18px;
    }
    </style>
</head>
<body>
    <div class="profile-box">
    <img src="F:\vscodehtml\vs pictures\r1.jpg">
        <h1>Let's check your Profile</h1>
        <div id="formDataDisplay"></div>
        <button><a href="form.html">Update Profile</a></button>
        <button><a href="web.html">Back -></a></button>
    </div>

    <script>
        // Retrieve saved data from localStorage
        var savedData = localStorage.getItem("formData");
        if (savedData) {
            // Parse JSON string to object
            var formData = JSON.parse(savedData);

            //Display from data
            var displayDiv = document.getElementById("formDataDisplay");
            displayDiv.innerHTML = `
            <p><strong>Name:</strong> ${formData.name}</p>
            <p><strong>Email:</strong> ${formData.email}</p>
            <p><strong>Contact:</strong> ${formData.contact}</p>
            <p><strong>Address:</strong> ${formData.address}</p>
            `;

        } else {
            // If no data found,display error message
            document.getElementById("formDataDisplay").innerText = "No data found!";
        }
    </script>
    
    
</body>
</html>
