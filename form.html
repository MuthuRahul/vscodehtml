<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{
            background-color: #344a72;
            font-family: 'Roboto',sans-serif;
        }
        .signup-box{
            width: 360px;
            height: 630px;
            margin: auto;
            background-color: wheat;
            border-radius: 10px;
        }
        h1{
            text-align: center;
            padding-top: 15px;
        }
        h4{
            text-align: center;
        }
        form{
            width: 300px;
            margin-left: 20px;
        }
        form label{
            display: flex;
            margin-top: 4px;
            font-size: 18px;
        }
        form input{
            width: 100%;
            padding: 7px;
            border: none;
            border: 1px solid gray;
            border-radius: 5px;
            outline: none;
        }
        form textarea{
            width: 100%;
            padding: 7px;
            border: none;
            border: 1px solid gray;
            border-radius: 5px;
            outline: none;
        }
        button[type="submit"]{
            width: 320px;
            height: 35px;
            margin-top: 16px;
            border: none;
            background-color: black;
            color: wheat;
            font-size: 18px;
        }
        p{
            text-align: center;
            padding-top: 18px;
            font-size: 15px;
        }
        .para-2{
            text-align: center;
            color: white;
            font-size: 15px;
            margin-top: -10px;
        }
        .para-2 a{
            color: #49c1a2;
        }
        </style>
        </head>
    <body>
        <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free & only takes a minutes...</h4>
        
        <form id="signupForm" onsubmit="saveFormData(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>

    
    <script>
        function saveFormData(event) {
            event.preventDefault();
            
            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                contact: document.getElementById("contact").value,
                address: document.getElementById("address").value
            };
            // Save data to localStorage
            localStorage.setItem("formData", JSON.stringify(formData));
            // Success message
            alert('Sign up sucessfully! Your data has been saved.');
            // Redirect to page 2
            window.location.href = "profile.html";
        }
    </script>
    
        
    </body>
    </html>
